        function mouseMoveHandler(canvas, event) {
            mousePos = getMousePos(canvas, event);
            $("#xId").val(mousePos.x);
            $("#yId").val(mousePos.y);
        }
        /**
        http://www.html5canvastutorials.com/advanced/html5-canvas-mouse-coordinates/
        **/
        function getMousePos(canvas, evt) {
            var rect = canvas.getBoundingClientRect();
            var x = evt.clientX - rect.left;
            var y = evt.clientY - rect.top;
            return {
                x: x,
                y: y
            };
        }

        //INFO:Instead of adding it on load, if we add it as event based on canvas element,
        //then it can be re-used across pages.
        //Later this can also be made data driven.
        //canvas.addEventListener("keyup", keyUpHandler, true);
        //canvas.addEventListener('mousemove',mouseMoveHandler,true);
        //alert('hi');

        function addletter(canvas, letter, x, y) {
            var context = canvas.getContext("2d");
            keyHistory += letter;
            //INFO: clears a lot of area so commented.
            //context.clearRect(x, y, x+20, y+50);
            context.fillText(keyHistory, x + 20, y + 20);
        }

        /**
        Capturing keypresse will have a lot of disadvantages.
        For example, if you press command +/-, then
        those are also captured.
        **/

        function getKey(e){
          var keynum;
          var keyPressed;

          if(window.event) { // IE                    
            keynum = e.keyCode;
          } else if(e.which){ // Netscape/Firefox/Opera                   
            keynum = e.which;
          }

        if (keynum >= 65 && keynum <= 90) {
            keyPressed = String.fromCharCode(keynum + 32);
        } else if (96 <= keynum && keynum <= 105) {
            keyPressed = String.fromCharCode(keynum - 48);
        }else {
            keyPressed = String.fromCharCode(keynum);
        }

          return keyPressed;
        }
        function showInputs() {
            $("#inputsId").show();
        }
        function hideInputs() {
            $("#inputsId").hide();
        }
