        function mouseMoveHandler(canvas, event) {

        /**
        http://www.html5canvastutorials.com/advanced/html5-canvas-mouse-coordinates/
        **/
        function getMousePos(canvas, evt) {
            var rect = canvas.getBoundingClientRect();
            var x = evt.clientX - rect.left;
            var y = evt.clientY - rect.top;
            return {
                x: x,
                y: y
            };
        }

        //INFO:Class TextCoordinate, group text starting at a particular coordinate.
        //Say, starting at x,y display 33+40=__. 
        //Functions:
        //1. Any time it exceeds coordinates of canvas re-adjust.
        //2. Any time this falls with in range of another co-ordinate,
        //do not return the instance.
        //3. Given x,y , calculate appropriately for A,B,operator and ___ text.

        function TextCoordinate (x, y, a,b,operator) {
            this.x = x;
            this.y = y;
            this.a = a;
            this.b = b;
            this.operator = operator;
            this.adjust = function (canvas) {
                console.log("adjust");
                var delta =  Number(50*(Math.max(a.length,b.length)));
                //left, top, right, bottom, x, y, width, height
                var canvasBounds = canvas.getBoundingClientRect();
                console.log("Number(x):"+Number(x));
                console.log("a.length:"+a.length);
                console.log("b.length:"+b.length);
                console.log("Math.max(a.length,b.length):"+Math.max(a.length,b.length));
                console.log("canvasBounds.right:"+canvasBounds.right);
                console.log("delta: 50*(Math.max(a.length,b.length)):"
                    +delta);

                console.log("Number(y):"+Number(y));
                console.log("canvasBounds.bottom:"+canvasBounds.bottom);

                var delta2 =  Number(y) + Number(200);
                console.log("Number(y) + Number(200):"+delta2);

                if( (Number(x)+Number(delta))  > canvasBounds.right) {
                    console.log("readjusted x from x :"+x);
                    this.x = Number(x) - Number(delta);
                    console.log("to :"+x);
                }
                if( ( Number(y) + Number(200) ) > canvasBounds.bottom) {
                    console.log("readjusted y from y :"+y);
                    this.y = Number(y) - Number(200);
                    console.log("to :"+y);
                }
            }

        }

        /**
        Capturing keypresse will have a lot of disadvantages.
        For example, if you press command +/-, then
        those are also captured.
        **/

        function getKey(e){
          var keynum;
          var keyPressed;

          if(window.event) { // IE                    
            keynum = e.keyCode;
          } else if(e.which){ // Netscape/Firefox/Opera                   
            keynum = e.which;
          }

        if (keynum >= 65 && keynum <= 90) {
            keyPressed = String.fromCharCode(keynum + 32);
        } else if (96 <= keynum && keynum <= 105) {
            keyPressed = String.fromCharCode(keynum - 48);
        }else {
            keyPressed = String.fromCharCode(keynum);
        }

          return keyPressed;
        }
